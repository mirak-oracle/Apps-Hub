<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .hidden { display: none; }
        .app { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
        .nav { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .nav a { padding: 10px; text-decoration: none; color: #333; }
        .nav a.active { font-weight: bold; }
        #publishedApps, #developersForm, #adminSection { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Web App Marketplace</h1>

    <div class="nav">
        <a href="#" id="navHome" onclick="showSection('home')">Published Apps</a>
        <a href="#" id="navDevelopers" onclick="showSection('developers')">Submit Web App</a>
        <a href="#" id="navAdmin" onclick="showSection('admin')">Admin Portal</a>
    </div>

    <div id="home">
        <h2>Published Apps</h2>
        <div id="publishedApps"></div>
    </div>

    <div id="developersForm">
        <h2>Submit Your Web App</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJT7K1HlGAOmlJXQer7KqvhKsjEkO1UtBGVtAhM1MDo9DUfQ/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <div id="adminSection">
        <h2>Admin Portal</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button onclick="adminLogin()">Login</button>
        <div id="submittedApps" class="hidden">
            <h3>Paste URL to Publish</h3>
            <input type="text" id="appUrl" placeholder="Enter web app URL">
            <input type="text" id="appName" placeholder="Enter app name">
            <button onclick="publishApp()">Publish</button>
        </div>
    </div>
</div>

<script>
    const adminPassword = 'adminpassword';
    const publishedApps = JSON.parse(localStorage.getItem('publishedApps')) || [];

    function showSection(section) {
        document.getElementById('home').style.display = section === 'home' ? 'block' : 'none';
        document.getElementById('developersForm').style.display = section === 'developers' ? 'block' : 'none';
        document.getElementById('adminSection').style.display = section === 'admin' ? 'block' : 'none';
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        document.getElementById(`nav${capitalize(section)}`).classList.add('active');
    }

    function adminLogin() {
        const password = document.getElementById('adminPassword').value;
        if (password === adminPassword) {
            document.getElementById('submittedApps').classList.remove('hidden');
        } else {
            alert('Incorrect password');
        }
    }

    function publishApp() {
        const appUrl = document.getElementById('appUrl').value;
        const appName = document.getElementById('appName').value;
        if (!appUrl || !appName) {
            alert('Please fill in all fields');
            return;
        }

        const app = { appName, appUrl };
        publishedApps.push(app);
        localStorage.setItem('publishedApps', JSON.stringify(publishedApps));
        document.getElementById('appUrl').value = '';
        document.getElementById('appName').value = '';
        loadPublishedApps();
    }

    function loadPublishedApps() {
        const container = document.getElementById('publishedApps');
        container.innerHTML = '';
        publishedApps.forEach(app => {
            const appElement = document.createElement('div');
            appElement.className = 'app';
            appElement.innerHTML = `
                <h3>${app.appName}</h3>
                <iframe src="${app.appUrl}"></iframe>
            `;
            container.appendChild(appElement);
        });
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadPublishedApps();
        showSection('home');
    });
</script>

</body>
</html>
